<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caudex&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Explore Akan Names</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="image-wrapper">
            <img src="img/child.png" alt="African Akan child">
        </div>
        <div class="text-wrapper">
            <h1>Explore Akan Names</h1>
            <p>Please input your gender and date of birth.</p>
            <form>
                <label for="datepicker">Date of birth</label>
                <br><br>
                <input type="date" id="datepicker">
            </form>
            <form>
                <p>Gender</p>
                <div class="radio-wrapper">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="radio-wrapper">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
            </form>
            <div class="button-wrapper">
                <button class="name-button">Get Akan Name</button>
            </div>
            <div class="name-output">
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
